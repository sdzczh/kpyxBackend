@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <div class="row">
                <div class="col-sm-12 b-r">
                    <form method="post" action="/banner/add" enctype="multipart/form-data">
                        <div class="form-group">
                            选择Banner位置：<select id="type" class="form-control">
                                <option value="0">顶部</option>
                                <option value="1">中部</option>
                            </select>
                        </div>
                        <div class="form-group">
                           选择图片：<input type="file" name="img_url" id="img_url" class="form-control">
                        </div>
                        <div class="form-group">
                           超链接路径：<input id="imgUrl" name="href" class="form-control"/>
                        </div>
                        <div class="form-group">
                           <input type="submit" class="btn btn-primary" value="提交">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/Banner/banner/banner_info.js"></script>
@}
