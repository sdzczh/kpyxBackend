@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <div class="row">
                <div class="col-sm-12 b-r">
                    <form method="post" action="/videos/add" enctype="multipart/form-data">
                        <div class="form-group">
                            视频名称：<input id="title" name="title" class="form-control"/>
                        </div>
                        <div class="form-group">
                            选择视频：<input type="file" name="file" id="file" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="提交">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/videos/videos/videos_info.js"></script>
@}
