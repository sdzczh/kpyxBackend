@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <div class="row">
                <div class="col-sm-12 b-r">
                            <input id="id" name="ID" value="${item.id}" type="hidden"/>
                            <input id="author" name="作者名称" value="${item.author}"  type="hidden"/>

                            <input id="clinkNum" name="点击次数" value="${item.clinkNum}"  type="hidden"/>
                            <input id="createTime" name="创建时间" value="${item.createTime}"  type="hidden"/>
                            <input id="updateTime" name="更新时间" value="${item.updateTime}" type="hidden"/>
                <input id="title" name="文章题目" value="${item.title}" underline="true"/>
                <select id="type" class="form-control">
                    <option value="">请选择文章类型</option>
                    <option value="0">开奖公告</option>
                    <option value="1">政策法规</option>
                    <option value="2">新闻资讯</option>
                    <option value="3">常见问题</option>
                    <option value="4">通知公告</option>
                </select>
                <hr>
                <div id="content">
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="ArticleInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="ArticleInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/js/plugins/wangEditor/wangEditor.js"></script>
<script src="${ctxPath}/static/modular/Article/article/article_info.js"></script>
<script>
    var E = window.wangEditor;
    var editor = new E('#content');
    editor.create();
</script>
@}
